<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: lightblue;
            display: block;
        }
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .settings-menu, .game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Banner for the game UI -->
    <div class="banner">
        <div id="score">Score: 0</div>
        <div id="bestScore">Best Score: 0</div>
        <button id="settingsButton">⚙️ Settings</button>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <label for="speedControl">Ball Speed</label>
        <input type="range" id="speedControl" min="2" max="10" step="1" value="4">
        <button id="restartGame">Restart</button>
        <button id="resumeGame">Resume</button>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over-screen" id="gameOverScreen">
        <h2>Game Over</h2>
        <p id="finalScore">Final Score: 0</p>
        <button id="restartGameOver">Restart</button>
    </div>

    <!-- Canvas for the game -->
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let ballSpeed = 4;
        let isPaused = false;
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            dx: ballSpeed,
            dy: ballSpeed,
            color: 'red'
        };

        let paddle = {
            width: 100,
            height: 20,
            x: canvas.width / 2 - 50,
            y: canvas.height - 40,
            speed: 10
        };

        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let isGameOver = false;

        document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

    // Ball bouncing off walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
        // Randomly change the ball's vertical speed slightly
                ball.dy += (Math.random() * 2 - 1); // Change by -1 to 1
                ball.dy = Math.max(-10, Math.min(ball.dy, 10)); // Limit the speed change
            }

    // Ball bouncing off top
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
        // Randomly change the ball's horizontal speed slightly
                ball.dx += (Math.random() * 2 - 1); // Change by -1 to 1
                ball.dx = Math.max(-100, Math.min(ball.dx, 10)); // Limit the speed change
            }

    // Ball and paddle collision
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy *= -1;
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            }

    // Ball touches the bottom - Game Over
            if (ball.y + ball.radius > canvas.height) {
                isGameOver = true;
                checkBestScore();
                showGameOverScreen();
            }
        }

        function checkBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;
            }
        }

        function movePaddleTouch(event) {
            let touchX = event.touches[0].clientX;

            // Ensure paddle stays within the screen
            paddle.x = Math.max(0, Math.min(touchX - paddle.width / 2, canvas.width - paddle.width));
        }

        function showSettingsMenu() {
            isPaused = true;
            document.getElementById('settingsMenu').style.display = 'block';
        }

        function showGameOverScreen() {
            document.getElementById('finalScore').innerText = `Final Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function update() {
            if (!isPaused && !isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                moveBall();
                requestAnimationFrame(update);
            }
        }

        // Event Listener for restarting the game from settings
        document.getElementById('restartGame').addEventListener('click', function () {
            document.location.reload();
        });

        // Event Listener for restarting the game from game over screen
        document.getElementById('restartGameOver').addEventListener('click', function () {
            document.location.reload();
        });

        // Event Listener for resuming the game
        document.getElementById('resumeGame').addEventListener('click', function () {
            isPaused = false;
            document.getElementById('settingsMenu').style.display = 'none';
            update();
        });

        // Event Listener for speed control
        document.getElementById('speedControl').addEventListener('input', function (event) {
            ball.dx = ball.dy = Number(event.target.value);
        });

        // Event Listener for toggling settings menu
        document.getElementById('settingsButton').addEventListener('click', function () {
            showSettingsMenu();
        });

        // Touch control for mobile devices
        canvas.addEventListener('touchmove', movePaddleTouch);

        // Start the game
        update();
    </script>
</body>
</html>
